$def with ()
<div align="center"><h2>打卡说明</h2></div>
<ol>
	<li>
		根据院系要求，在校期间需要每天早中晚打三次卡。此外，南京大学APP上的每日健康打卡仍需正常进行。
	</li>
	<li>
		早上打卡时间为7-9点，系统开放时间为6-12点，打卡内容为：填写早上体温，并确认已在南京大学APP上填写每日健康打卡。
	</li>
	<li>
		中午打卡时间为12-13点，系统开放时间为12-18点，打卡内容为：填写中午体温。
	</li>
	<li>
		晚上打卡时间为21-22点，系统开放时间为18-24点，打卡内容为：填写晚上体温，并确认已回宿舍。
	</li>
</ol>
